<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Kiếm Tiền Quốc Dân</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
  <header class="bg-green-600 text-white">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold">Đăng Nhập</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <form id="loginForm" class="bg-white p-6 rounded-lg shadow">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required class="border border-gray-300 p-2 w-full rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Mật khẩu:</label>
        <input type="password" id="password" name="password" required class="border border-gray-300 p-2 w-full rounded">
      </div>
      <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition duration-300">Đăng Nhập</button>
    </form>
    <p class="mt-4 text-center">Chưa có tài khoản? <a href="/dang-ky.html" class="text-green-600">Đăng ký ngay</a></p>
  </main>

  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2023 Kiếm Tiền Quốc Dân. Tất cả quyền được bảo lưu.</p>
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (data.status === 'success') {
        alert('Đăng nhập thành công!');
        window.location.href = '/dashboard.html'; // Chuyển hướng đến trang dashboard
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
